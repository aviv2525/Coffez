services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: orderbridge
      POSTGRES_PASSWORD: orderbridge
      POSTGRES_DB: orderbridge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderbridge"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://orderbridge:orderbridge@postgres:5432/orderbridge
      PORT: 4000
      JWT_SECRET: docker-jwt-secret-change-in-production
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
